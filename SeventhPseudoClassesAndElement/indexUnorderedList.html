<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
           ul{
               font-size: 40px;
               /*list-style-type: decimal;*/
              /* list-style-type: square;*/
               /*list-style-type: none;*/
               list-style: none;
           }
           ul li:first-child{
               color: red;
           }

           ul li:last-child{
               color: green;
           }

           ul li:nth-child(3){
               color: blue;
           }
    </style>
</head>
<body>

      <ul>
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
          <li>Item 4</li>
          <li>Item 5</li>
      </ul>

</body>
</html>
